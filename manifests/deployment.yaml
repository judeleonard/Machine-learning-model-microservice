apiVersion: apps/v1
kind: Deployment
metadata:
  name: bank-app
  namespace: default
spec:
  replicas: 2
  selector:
    matchLabels:
      app: bank-app
  template:
    metadata:
      labels:
        app: bank-app
    spec:
      containers:
        - name: bank-app
          image: localhost:5000/machine-learning-model-microservice_app:latest

          ports:
            - containerPort: 10208
          volumeMounts:
            - name: model
              mountPath: /bank-app/src/model
          # resources:
          #   limits:
          #     nvidia.com/gpu: 1 
      volumes:
        - name: model
          hostPath:
            path: /home/dell/Machine-learning-model-microservice/model 
